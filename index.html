<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="application/vnd.wap.xhtml+xml;charset=utf-8" />
    <title>看世界</title>
    <style type="text/css">
    * {
        /*scss 不知为何会删除改样式,故全局定义*/
        -webkit-box-orient: vertical;
    }
    </style>
    <script type="text/javascript" src="./static/js/plugins/mobileUtil.js"></script>
    <script type="text/javascript">
    mobileUtil.fixScreen();
    var $html = document.querySelector("html"),
        htmlSize = $html.getAttribute("style");
    var $viewport = document.querySelector("meta[name=viewport]"),
        viewport = $viewport.getAttribute("content");
    var dpr = $html.dataset.dpr,
        htmlFontSize = $html.style.fontSize.split("px")[0];

    $viewport.setAttribute("content", 'initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no');
    $html.setAttribute("style", 'font-size: ' + htmlFontSize / dpr + 'px;');
    </script>
</head>

<body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="text/javascript" src="./static/js/plugins/fastclick.js"></script>
    <script type="text/javascript">
    var platform = navigator.platform || "";
    if (platform.toLowerCase().indexOf("win") == -1) {
        FastClick.attach(document.body);
    }
    </script>
</body>

</html>
